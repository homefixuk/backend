{% extends 'layout.html' %}

{% block title %}HomeFix{% endblock %}

{% block head %}
{% parent %}
<link rel="stylesheet" href="/css/custom.css">
{% endblock %}
{% block content %}
<div class="container" ng-app="homefixLoginApp">
    <div class="row" ng-controller="homefixLoginController">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Homefix CCA Portal</h1>
            <h2 class="text-center login-title">Welcome. Sign in to Continue</h2>
            <div class="account-wall">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" ng-click="controllerLogin()">Sign in</button>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
{% endblock %}
{%block scripts%}
<script type="text/javascript" src="/angular/loginApp.js"></script>
<script type="text/javascript" src="/angular/directives/egOnEnterKeyUp.js"></script>
{% endblock %}
